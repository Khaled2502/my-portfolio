<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Khaled - Portfolio</title>
        <base href="/my-portfolio/" />
        <link rel="icon" type="image/png" href="favicon.png" />
        <!-- CSS الأساسي -->
        <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
        <!-- CSS لـ RTL (مُعطّل افتراضيًا) -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.rtl.min.css"
              rel="stylesheet" media="all" id="bootstrap-rtl" disabled />
        <link rel="stylesheet" href="css/app.css" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" rel="stylesheet" />
        <link href="Portfolio.styles.css" rel="stylesheet" />
        
        <!-- تهيئة Blazor -->
        <script>
            window.blazorInit = new Promise((resolve) => {
                window.blazorResolve = resolve;
            });
        </script>

        <!-- المساعدين -->
        <script>
            window.BlazorCulture = {
                set: function (value) {
                    localStorage.setItem('BlazorCulture', value);
                },
                get: function () {
                    return localStorage.getItem('BlazorCulture');
                }
            };
        </script>
        
        <script>
            // تهيئة التحميل الأولي واللغة
            document.addEventListener('DOMContentLoaded', () => {
                const isRtl = localStorage.getItem('lang') === 'AR';
                if (isRtl) {
                    document.getElementById('bootstrap-rtl').disabled = false;
                    document.documentElement.dir = 'rtl';
                    document.documentElement.lang = 'ar';
                }
            });
        </script>
    </head>
    <body>
        <div id="app">
            <svg class="loading-progress">
                <circle r="40%" cx="50%" cy="50%" />
                <circle r="40%" cx="50%" cy="50%" />
            </svg>
            <div class="loading-progress-text"></div>
        </div>

        <div id="blazor-error-ui">
            An unhandled error has occurred.
            <a href="" class="reload">Reload</a>
            <a class="dismiss">🗙</a>
        </div>
        
        <!-- Blazor WebAssembly -->
        <script src="_framework/blazor.webassembly.js" autostart="false"></script>
        
        <!-- تهيئة Blazor -->
        <script>
            Blazor.start().then(() => {
                window.blazorResolve();
                window.dispatchEvent(new CustomEvent('blazor-load'));
            });
        </script>
        
        <!-- ملفات JavaScript الخاصة بالتطبيق -->
        <script src="js/helpers.js" type="module"></script>
        <script src="js/interop.js" type="module"></script>
        <script src="js/site.js" type="module"></script>
    </body>
</html>
