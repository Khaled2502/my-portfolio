<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Portfolio</title>
        <base href="my-portfolio/" />
        <link rel="icon" type="image/png" href="favicon.png" />
        <!-- CSS الأساسي -->
        <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
        <!-- CSS لـ RTL (مُعطّل افتراضيًا) -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.rtl.min.css"
              rel="stylesheet" media="all" id="bootstrap-rtl" disabled />
        <link rel="stylesheet" href="css/app.css" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" rel="stylesheet" />
        <link href="Portfolio.styles.css" rel="stylesheet" />
        <script>
            window.BlazorCulture = {
                set: function (value) {
                    localStorage.setItem('BlazorCulture', value);
                },
                get: function () {
                    return localStorage.getItem('BlazorCulture');
                }
            };
        </script>
        <script>
            // تهيئة التحميل الأولي واللغة
            document.addEventListener('DOMContentLoaded', () => {
                const isRtl = localStorage.getItem('lang') === 'AR';
                if (isRtl) {
                    document.getElementById('bootstrap-rtl').disabled = false;
                    document.documentElement.dir = 'rtl';
                    document.documentElement.lang = 'ar';
                }

                // تهيئة شريط التحميل
                if (window.blazorHelpers) {
                    window.blazorHelpers.initLoader();
                }
            });
        </script>
    </head>
    <body>
        <div id="app">
            <svg class="loading-progress">
                <circle r="40%" cx="50%" cy="50%" />
                <circle r="40%" cx="50%" cy="50%" />
            </svg>
            <div class="loading-progress-text"></div>
        </div>
        <!-- ملفات JavaScript -->
        <script src="_framework/blazor.webassembly.js"></script>
        <script type="module" src="js/site.js"></script>
        <script src="js/interop.js"></script>
    </body>
</html>
